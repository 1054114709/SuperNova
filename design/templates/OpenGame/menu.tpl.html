<!-- IF .menu -->
  <table cellspacing="0" cellpadding="0" id="left_menu" align="left" style="margin-right: 10px" class="c_l">
  <!-- BEGIN menu -->
    <tr><!-- IF menu.LEVEL == 'header' --><!-- DEFINE $TX = 'th' --><!-- ELSE --><!-- DEFINE $TX = 'td' --><!-- ENDIF -->
      <{$TX}
        <!-- IF menu.ID && ! menu.LINK --> id="{menu.ID}"<!-- ENDIF -->
        <!-- IF menu.CLASS --> class="{menu.CLASS}"<!-- ENDIF -->
        <!-- IF menu.TITLE --> title="{menu.TITLE}"<!-- ELSEIF menu.ALT --> title="{menu.ALT}"<!-- ENDIF -->
      >
        <!-- IF menu.LINK --><a href="{menu.LINK}"<!-- IF menu.BLANK --> target="_blank"<!-- ENDIF -->><!-- ENDIF -->

          <!-- IF menu.ICON --><img src="{dpath}icons/{menu.ICON}" height="14px" border="0" /><!-- ENDIF -->
          <!-- IF menu.SPAN -->
            <span class="{menu.SPAN}">
          <!-- ELSEIF menu.STYLE -->
            <span style="{menu.STYLE}">
          <!-- ELSEIF menu.ID || menu.LINK -->
            <span id="{menu.ID}">
          <!-- ENDIF -->

            <!-- IF menu.LEVEL == 'header' && menu.LINK -->[&nbsp;<!-- ENDIF -->

              <!-- IF menu.TYPE == 'image' -->
              <img border="0" src="{menu.ITEM}"<!-- IF menu.ALT --> alt="{menu.ALT}"<!-- ELSEIF menu.TITLE --> alt="{menu.TITLE}"<!-- ENDIF -->/>
              <!-- ELSE -->
              {menu.ITEM}
              <!-- ENDIF -->

            <!-- IF menu.LEVEL == 'header' && menu.LINK -->&nbsp;]<!-- ENDIF -->

          <!-- IF menu.SPAN || menu.ID || menu.LINK --></span><!-- ENDIF -->

        <!-- IF menu.LINK --></a><!-- ENDIF -->
      </{$TX}>
    </tr>
  <!-- END menu -->
  </table>
</td>
<td>&nbsp;</td>
<td width="100%" valign="top" align="center"><div style="margin: 0 auto">

<script type="text/javascript"><!--
sn_timers.unshift({'id': 'menu_admin_server_time', 'type': 2, 'active': true, 'start_time': {TIME_NOW}, options: 3});
// --></script>
<!-- ENDIF -->

    <script type="text/javascript">
      var dpath = '{dpath}';
      var sn_path_prefix = '{D_SN_ROOT_VIRTUAL}';
      var SN_GOOGLE = '{SN_GOOGLE}' ? 1 : 0;

      var localTime = new Date();
      var serverTime = new Date('{TIME_NOW}' * 1000);
      var timeDiffSeconds = '{TIME_DIFF_SECONDS}';
      var timeUTCOffset = '{TIME_UTC_OFFSET}' ? '{TIME_UTC_OFFSET}' : 0;
      var timeDiff = '{TIME_DIFF}' ? '{TIME_DIFF}' : 0;

      // Этот скрипт находится здесь, потому что он должен быть выполнен максимально быстро
      if(timeDiffSeconds === '' || {TIME_DIFF_MEASURE}) {
        timeDiffSeconds = 0;
        jQuery.post("time_probe.php", {'localtime': localTime.valueOf(), 'utcoffset': -localTime.getTimezoneOffset() * 60}, function(data) {
          timeDiffSeconds = parseInt(data);
        });
      } else {
        timeDiffSeconds = parseInt(timeDiffSeconds);
      }

    <script type="text/javascript">
      function getFrameName(frame) {
        var frames = parent.frames,
        l = frames.length,
        name = null;

        for (var x=0; x < l; x++) {
          if (frames[x] === frame) {
            name = frames[x].name;
          }
        }
        return name;
      }

      var sn_inframe;
      sn_inframe = window.frameElement ? getFrameName(self) : false;
    </script>
